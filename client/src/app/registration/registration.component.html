
<ng-template #create>
<h3 class="text-center"> Register new user </h3>
</ng-template>
<div>
<form [formGroup]="registrationForm" (ngSubmit)="userFormSubmit()">
<table class="table-striped" style="margin:0 auto;">
<tr><label style="padding:10px" for="username">Enter Username</label><td>
   <input type="text" class="form-control" formControlName="username" id="username" name="username" placeholder="Enter user name"
        [ngClass]="{'form-control': true,
            'is-invalid': !f.username.valid && f.username.touched,
            'is-valid':f.username.valid}" >
        <span *ngIf="f.username.errors?.required && f.username.touched" class="text-danger" >Field is required</span>
        <div *ngIf="f.username.errors?.minlength && f.username.touched" class="text-danger" >Name should be at least 3 characters.</div>
        
 </td></tr>
 <tr><label style="padding:10px" for="email">Enter Email</label><td>
   <input type="email" class="form-control" formControlName="email" id="email" name="email" placeholder="Enter email adress"
        [ngClass]="{'form-control': true,
            'is-invalid': !f.email.valid && f.email.touched,
            'is-valid':f.email.valid}" >
        <span *ngIf="f.email.errors?.required && f.email.touched" class="text-danger" >Field is required</span>
  </td></tr> 
  
  <tr><label style="padding:10px" for="password">Enter Password</label><td>
   <input type="password" class="form-control" formControlName="password" id="password" name="password" placeholder="Enter password"
        [ngClass]="{'form-control': true,
            'is-invalid': !f.password.valid && f.password.touched,
            'is-valid':f.password.valid}" >
        <span *ngIf="f.password.errors?.required && f.password.touched" class="text-danger" >Field is required</span>
        <div *ngIf="f.password.errors?.minlength && f.password.touched" class="text-danger" >password should be at least 6 characters.</div>
        
 </td></tr>   
<tr><td colspan="2">
   <button class="btn btn-primary"  >CREATE</button>
  </td></tr>
</table>
</form>
<br/>
</div>
