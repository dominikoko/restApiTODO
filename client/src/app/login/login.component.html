   <h3 class="text-center"> Login to your todo list </h3>
    <div>
    <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit(loginForm)">
    <table class="table-striped" style="margin:0 auto;">
      
      <div class="form-group">
        <label for="username">user Name</label>
        <input type="text" class="form-control" formControlName="username" id="username" name="username" placeholder="Enter user name"
        [ngClass]="{'form-control': true,
            'is-invalid': !f.username.valid && f.username.touched,
            'is-valid':f.username.valid}" >
        <span *ngIf="f.username.errors?.required && f.username.touched" class="text-danger" >Field is required</span>
        <div *ngIf="f.username.errors?.minlength && f.username.touched" class="text-danger" >Name should be at least 3 characters.</div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" formControlName="password" id="password" name="password" placeholder="Enter password"
          [ngClass]="{'form-control': true,
              'is-invalid': !f.password.valid && f.password.touched,
              'is-valid': f.password.valid}" >
          <small *ngIf="f.password.errors?.required && f.password.touched" class="text-danger" >Field is required</small>
          <small *ngIf="f.password.errors?.minlength && f.password.touched" class="text-danger" >Passwordd should have at least 6 characters</small>

        </div>

    <tr><td colspan="2">
       <button class="btn btn-primary "[disabled]="!loginForm.valid">Login</button>
      </td></tr>
    </table>
    </form>
    <br/>
    </div>
